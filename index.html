<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>CanvasJs</title>
  </head>
  <body>
    <div class="main">
      <canvas id="jsCanvas" class="canvas"></canvas>
      <div class="control" id="jsColors">
        <div class="control_range">
          <input
            type="range"
            id="jsRange"
            min="0.1"
            max="5.0"
            value="2.5"
            step="0.1"
          />
        </div>
        <div class="control_btns">
          <button id="jsMode">Fill</button>
          <button id="jsSavee">Save</button>
        </div>
        <div class="control_colors">
          <div class="control_color" style="background-color: black"></div>
          <div class="control_color" style="background-color: white"></div>
          <div class="control_color" style="background-color: red"></div>
          <div class="control_color" style="background-color: orange"></div>
          <div class="control_color" style="background-color: gold"></div>
          <div class="control_color" style="background-color: chartreuse"></div>
          <div class="control_color" style="background-color: skyblue"></div>
          <div class="control_color" style="background-color: dodgerblue"></div>
          <div class="control_color" style="background-color: dodgerblue"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
